{% extends 'ProFive_app/base.html' %}
{% block body_block %}

<div class="jumbotron">
  <h1>Please Login: </h1>
  <form class="" action="{% url 'ProFive_app:user_login' %}" method="post">
    {% csrf_token %}

      <img class="img-thumbnail col-4 offset-4" src="https://i.pinimg.com/345x/90/6f/85/906f852b53d5c3dc5bf98aa74d2aca26.jpg" alt="">
      <h2>Login</h2>
      <div class="form-group form-group-labelhandling">
        <input type="text" class="form-control" id="username" aria-describedby="userHelp" placeholder="" name="username">
        <label for="username">Username or email</label>
        <small id="userHelp" class="form-text text-muted">Type your username or email in.</small>
      </div>
      <div class="form-group form-group-labelhandling">
        <input id="password" class="form-control" type="password" name="password" placeholder="">
        <label for="password">Password</label>
      </div>
      <input class="btn btn-primary" type="submit" name="" value="Go!">
  </form>

</div>
{% endblock %}
